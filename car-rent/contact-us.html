                                </div>
                                <div class="col">

                                </div>
                            </div>

                    <div class="d-flex align-items-center gop">

                    <form>
                        <div class="form-groups">
                            <input type="text" class="form-controls" id="name" placeholder="Name">
                        </div>
                        <div class="form-groups">
                            <input type="email" class="form-controls" id="email" placeholder="Email">
                        </div>
                        <div class="form-groups">
                            <input type="text" class="form-controls" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-groups">
                            <textarea class="form-controls" id="message" rows="3" placeholder="Message"></textarea>
                        </div>
                        <div class="submit">
                            <button type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
